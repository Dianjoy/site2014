<style>
  #nav-list {
    width: 248px;
  }
  #download {
    margin-left: 280px;
  }
</style>
<div class="grid grid-pad">
  <div class="col-1-1">
  <h2>下载中心</h2>
  <div id="nav-list">
    <ul>
      <li><a href="/download/offerwall"><i class="fa fa-list"></i>Android 积分墙广告sdk</a></li>
      <li><a href="/download/offerwall_ios"><i class="fa fa-list"></i>ios 积分墙广告sdk</a></li>
      <li><a href="/download/list"><i class="fa fa-trophy"></i>推荐列表广告sdk</a></li>
    </ul>
  </div>
  <div id="download" class="article">
    <div class="p">
      <div class="lab">业务介绍：</div>
      <div class="content">{{description}}</div>
    </div>
    <div class="p">
      <div class="lab">版本号：</div>
      <div class="content">{{version}}</div>
    </div>
    <div class="p">
      <div class="lab">发布时间：</div>
      <div class="content">{{publish_date}}</div>
    </div>
    <div class="p">
      <div class="lab">更新内容：</div>
      <div class="content">
        {{{content}}}
      </div>
    </div>
    <div class="p n">
      <div class="lab">在线文档：</div>
      <div class="content">
        {{#doc_url}}
          <a href="{{doc_url}}">中文版</a>
        {{/doc_url}}
        {{^doc_url}}
          暂无
        {{/doc_url}}
      </div>
      {{#ios}}
      <div class="lab">说明：</div>
      <div class="content">此版本为测试版，如若要上传AppStore，请联系您的服务经理，换一个正式版的包。</div>
      {{/ios}}
    </div>
    <div class="bottom">
      <a class="btn btn-primary" href="{{download_url}}">下载</a>
    </div>
  </div>
  </div>
</div>
<script type="text/javascript">
$(function() {
  var path = location.pathname;
  $('#nav-list li a').each(function() {
    var href = this.href;
    var reg = new RegExp(path + '$');
    if (reg.test(href)) {
      $(this).parent().addClass('active');
    }
  })
})
</script>
