<div class="container">
  <div id="content" role="main">
    <article id="post-{{id}}" class="{{class}}">
      {{#is_featured}}
      <span class="label label-success featured-post">
        推荐文章
      </span>
      {{/is_featured}}

      <div class="entry-header">
        <h1 class="entry-title">{{full_title}}</h1>
        <ul class="breadcrumb">
          <li><a href="/">首页</a> <span class="divider"></span></li>
          <li>{{{category}}} <span class="divider"></span></li>
          <li class="active">正文</li>
        </ul>
      </div>

      {{#is_search}}
      <div class="entry-summary label label-info mt30">
        {{{excerpt}}}
      </div>
      {{/is_search}}
      {{^is_search}}
      <div class="entry-content mt30">
        {{{content}}}
      </div>
      {{/is_search}}
      <div class="footer">
        <hr />
        <time datetime="{{date}}" class="date pull-right">发布于 {{date}}</time>
        标签：{{{tags}}}
      </div>
    </article>
  </div>
</div>
